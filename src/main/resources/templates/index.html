<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<a th:href="@{/users/new}">Create new user</a>
<hr/>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>

    <tr th:each="u : ${user}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.age}"></td>
        <td>
            <a th:href="@{/users/show(id=${u.id})}">Show</a>
            |
            <a th:href="@{/users/edit(id=${u.id})}">Edit</a>
            |
            <form th:method="POST" th:action="@{/users/delete(id=${u.id})}" style="display:inline">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
